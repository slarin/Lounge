<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width= device-width, initial-scale= 1.0" />
	<script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css"/>
    <link href="./fontawesome-free-5.0.10/fontawesome-free-5.0.10/web-fonts-with-css/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/profile.css" />
    <title> Profile </title>
</head>

<body>   
	<div class="container-fluid">
	<div id="stripe">
		<i class="fa fa-user-circle-o"></i>
	</div>
		<div class="bucket">
			<div class="header row">
				<div id="favorites" class="col-sm-4 col-xs-1">
					<h4>favorites</h4>
				</div>
				<div id="recent" class="col-sm-4 col-xs-1">
					<h4>recent</h4>
				</div>
			</div>
		</div>
		<div class="bucket">
			<div class="row board">
				<div id="fav1" class="col-sm-4 col-xs-1 board-item-left">
					<h6>Vodka</h6>
				</div>
				<div id="rcnt1" class="col-sm-4 col-xs-1 board-item">
					<h6>Pinot Noir</h6>
				</div>
			</div>
		</div>
		<div class="bucket">
			<div class="row board">
				<div id="fav2" class="col-sm-4 col-xs-1 board-item-left">
					<h6>Budweiser</h6>
				</div>
				<div id="rcnt2" class="col-sm-4 col-xs-1 board-item">
					<h6>Vodka</h6>
				</div>
			</div>
		</div>
		<div class="bucket">
			
		</div>
		
		<div id="coaster" class="row">
		<div id="member-div">
			<button id="member-btn" class="btn-block"> Beverages </button>
		</div>
		<div id="join-div">
			<button id="join-btn" class="btn-success btn-block btn-cover"> Snacks </button>
		</div>
		
	</div>
</body>
